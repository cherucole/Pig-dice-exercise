<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery.js" type="text/javascript"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <meta charset="utf-8">
  <title>Pig Dice Game</title>
</head>

<body>

  <h1 id="heading">

  <br>
  <br>

  <div class="row">
    <div class="container">
      <div class="col-md-6">
        <form id="playerOne" class="form-inline">
          <div class="form-group">
            <label for="playerOneName">Player One Name</label>
            <input type="text" class="form-control" id="playerOneName" placeholder="Name">

          </div>

        </form>
      </div>
      <div class="col-md-6">
        <form id="playerTwo" class="form-inline">
          <div class="form-group">
            <label for="playerTwoName">Player Two Name</label>
            <input type="text" class="form-control" id="playerTwoName" placeholder="Name">

          </div>

        </form>
      </div>
    </div>

    <div class="col-md-6">

    </div>

  </div>


</body>

</html>
