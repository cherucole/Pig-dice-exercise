<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Pig Dice</title>
  <link rel="icon" type="img/jpg" href="dice.jpeg" />
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <h1 id="heading">
       <img id="logo" src="img/dicelogo.png"><br>Pig Dice Game</h1>
  <br>
  <h3 id="slogan">Get 100 points first to win</h3>
  <br>
  <div class="row">
    <div class="container">
      <div class="col-md-6">
        <h4><label for="playerOneName">Player One Points</label>
        <button class="button1"><span class="play">Player1:</span><span id="player1-score"></span></button>
    </div>

    <div class="col-md-6">
        <h4><label for="playerTwoName">Player Two Points</label>
        <button class="button2"><span class="play">Player2:</span><span id="player2-score"></span></button>
    </div>
  </div>
</div>
<br>
<br>
<div class="row">
<div class="container">
  <h3>Cumulative Turns Score:
<br>
    <span id="roll-total"></span></h3>
    <h3>Dice Roll Value:
<br>
      <span id="roll"></span></h3>
</div>
</div>
<br>
<br>
<br>

<div class="row">
  <div class="container">
    <div class="col-md-4">
      <form id="roller">
      <button class="btn btn-success btn-lg" id="Roll" >Roll the Dice</button>
      </form>
    </div>
    <div class="col-md-4">
      <form id="end-turn">
      <button class="btn btn-warning btn-lg" id="Hold" >Switch Turns</button>
      </form>
  </div>
  <div class="col-md-4">
        <button type="button" class="btn btn-danger btn-lg">Restart Game</button>
      </div>
</div>
<script src="js/jquery.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
