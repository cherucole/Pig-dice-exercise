<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery.js" type="text/javascript"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <meta charset="utf-8">
  <title>Pig Dice Game</title>
</head>

<body>

  <h1 id="heading">
        <img id="logo" src="img/dicelogo.png" alt="Dice logo"><br>Pig Dice Game</h1>
  <br>
  <br>
  <div class="row">
    <div class="container">
      <div class="col-md-6">
        <form id="playerOne" class="form-inline">
          <div class="form-group">
            <h4><label for="playerOneName">Player One Name</label>
         <input type="text" class="form-control" id="playerOneName" placeholder="Name"></h4>
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <form id="playerTwo" class="form-inline">
          <div class="form-group">
            <h4><label for="playerTwoName">Player Two Name</label>
            <input type="text" class="form-control" id="playerTwoName" placeholder="Name"></h4>

          </div>
        </form>
      </div>
    </div>
  </div>
  <br>
  <br>

  <div class="row">
    <div class="container">
      <h3>Current Score</h3>

      <p id="currentScore"></p>

      <br>

      <h3>Dice</h3>
      <p id="diceScore"></p>
    </div>

  </div>
  <br>
  <br>
  <br>
  <div class="row">
    <div class="container">
      <div class="col-md-4">
        <button type="button" name="button" class="btn btn-success btn-lg">Roll the Dice</button>

      </div>
      <div class="col-md-4">
        <button type="button" name="button" class="btn btn-warning btn-lg">Switch Turn</button>
      </div>
      <div class="col-md-4">

        <button type="button" name="button" class="btn btn-danger btn-lg">Restart Game</button>

      </div>
    </div>


  </div>


</body>

</html>
